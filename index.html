            comparisonData.forEach((item, index) => {
                const row = document.createElement('div');
                row.classList.add('table-row', 'animated-fade-in');
                // Calculate animation delay for stagger effect
                row.style.animationDelay = `${0.1 * index + 0.4}s`;

                // Determine compliance emoji

                // Create table cells with appropriate classes

                    <div class="table-cell col-guideline">${item.guideline}</div>

                    <div class="table-cell compliance-cell col-compliance">${complianceEmoji}</div>
                `;
                tableBody.appendChild(row);
            });

            // Add event listeners for hover effect on col-category and col-guideline
            document.querySelectorAll('.table-row').forEach(row => {
                const categoryCell = row.querySelector('.col-category');
                const guidelineCell = row.querySelector('.col-guideline');
                const proposedCell = row.querySelector('.col-proposed');

                const addHighlight = () => {
                    if (proposedCell) {
                        proposedCell.classList.add('highlight-on-hover');
                    }
                };

                const removeHighlight = () => {
                    if (proposedCell) {
                        proposedCell.classList.remove('highlight-on-hover');
                    }
                };

                if (categoryCell) {
                    categoryCell.addEventListener('mouseover', addHighlight);
                    categoryCell.addEventListener('mouseout', removeHighlight);
                }
                if (guidelineCell) {
                    guidelineCell.addEventListener('mouseover', addHighlight);
                    guidelineCell.addEventListener('mouseout', removeHighlight);
                }
            });
        });
