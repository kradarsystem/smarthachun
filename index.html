                        proposedCell.classList.add('highlight-on-hover');
                    }
                };

                const removeHighlight = () => {
                    if (proposedCell) {
                        proposedCell.classList.remove('highlight-on-hover');
                    }
                };

                if (categoryCell) {
                    categoryCell.addEventListener('mouseover', addHighlight);
                    categoryCell.addEventListener('mouseout', removeHighlight);
                }
                if (guidelineCell) {
                    guidelineCell.addEventListener('mouseover', addHighlight);
                    guidelineCell.addEventListener('mouseout', removeHighlight);
                }
            });
        });
    </script>
</body>
</html>
